<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix Brasil - assistir séries e filmes online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
        <section class="area-principal">
            <div class="container">
                <div class="nav-s">
                    <img src="imagens/logo.png">
                    <button class="btn-entrar">Entrar</button>
                </div>
                <div class="area-central">
                    <div class="ttx">
                        <h1>Filmes, séries e muito mais. Sem limites.</h1>
                        <h4>Assista onde quiser. Cancele quando quiser.</h4>
                        <h5>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h5>
                        <form action="">
                            <input type="text" placeholder="Email">
                            <button>Vamos lá ></button>
                        </form>
                    </div>

                </div>
            </div>
        </section>
        <section class="aproveite-tv">
           <div class="texto-aproveite-tv">
               <p class="aproveite-title">Aproveite na TV.</p>
               <p class="aproveite-body">Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</p>
           </div>
           <div class="exibicao-tv">
               <div class="area-tv">
                <video class="video-tv" autoplay playsinline muted loop>
                    <source src="imagens/video-tv.m4v" type="video/mp4">
                </video>
               <img class="televisao" src="imagens/tv.png" alt="tv">
               
             </div>
           </div>
        </section>
    </main>
    
</body>
</html>
